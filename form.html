<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>E COmmerce - I</title>
</head>
<body>
    <header id="myDiv">
        <li ><a href="index.html" class="btn" >Products</a></li>
        <li ><a href="form.html" class="btn active">Add Products</a></li>
        <li><a href="cart.html" class="btn"> My Cart</a></li>
    </header>
    <!-- Creating a form -->
    <div class="container">
        <form onsubmit="submitForm(event)">
            <h1> Add Products</h1>
            <label for="pname">Product Name :
                <input type="text" id="pname" placeholder="Enter Your Product Name">
            </label>
            <label for="pprice"> Product Price :
                <input type="number" id="pprice" placeholder="Enter Your Price">
            </label>
            <label for="pimage"> Product Image :
                <input type="url" id="pimage" placeholder="Enter your image URL">
            </label>
            
            <input id="btn" type="submit" value="Add Product">
        </form>
    </div>
    
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
